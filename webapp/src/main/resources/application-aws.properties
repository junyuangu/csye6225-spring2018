profile = aws_environment

logging.file=${catalina.base}/logs/csye6225-aws.log
bucket.name=web-app.csye6225-spring2018-guju.me

spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/csye6225

# when debug, use false; when release, use true.
spring.thymeleaf.cache=true

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
# spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL= INFO
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= TRACE