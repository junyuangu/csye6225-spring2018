spring.datasource.url= jdbc:mysql://localhost:3306/assign5?CreateDatabaseIfNotExist=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.tomcat.max-wait= 20000
spring.datasource.tomcat.max-active= 50
spring.datasource.tomcat.max-idle= 20
spring.datasource.tomcat.min-idle= 15

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
# spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.format_sql = true

spring.jpa.hibernate.ddl-auto=update

logging.level.org.hibernate.SQL= DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= TRACE

# define security user
security.user.name = Jack
security.user.password = 12345678!
security.user.role = ADMIN
security.enable-csrf = true


# define MultipartFile parameter
spring.http.multipart.max-file-size = 8192KB
spring.http.multipart.max-request-size = 8192KB


