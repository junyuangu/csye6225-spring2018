spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url= jdbc:mysql://localhost:3306/csye6225?CreateDatabaseIfNotExist=true&useSSL=false
spring.datasource.username = root
spring.datasource.password = 123456
spring.datasource.tomcat.max-wait= 20000
spring.datasource.tomcat.max-active= 50
spring.datasource.tomcat.max-idle= 20
spring.datasource.tomcat.min-idle= 15

# Hibernate
# update: Hibernate changes the database according to the given entity structures
# create: Create the database every time, but don't drop it when close
# none: This is the default for MySQl, no change to the database structure
# create-drop: Create the database then drop it when the SessionFactory closes.
spring.jpa.hibernate.ddl-auto=update

spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.id.new_generator_mappings = false
# spring.jpa.properties.hibernate.id.new_generator_mappings = true
spring.jpa.properties.hibernate.format_sql = true

logging.level.org.hibernate.SQL= DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder= TRACE

# define security user
security.user.name = Jack
security.user.password = 12345678!
security.user.role = ADMIN
security.enable-csrf = true


# define MultipartFile parameter
spring.http.multipart.max-file-size = 8192KB
spring.http.multipart.max-request-size = 8192KB

# dev: local, aws: production
spring.profiles.active=aws
#spring.profiles.active=dev

